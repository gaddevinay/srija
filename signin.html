<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./sigin signup/signinup.css">
    <script type="module" defer src="./sigin signup/auth.js"></script> <!-- Link to Firebase Auth Script -->
</head>
<body>
    <div class="container">
        <a href="./index.html"><img src="./sigin signup/srjijaagrigenetics-logo.png" alt="Logo" class="logo"></a>
        <h2>Sign In</h2>
        <form id="signin-form" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="signin-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="signin-password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p id="signin-message" class="message"></p> <!-- Message display area -->
    </div>
</body>
</html>
